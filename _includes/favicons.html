{% capture favicon_path %}{{ '/assets/img/favicons' | relative_url }}{% endcapture %}

<!-- 기본 Favicon 설정 -->
<link rel="icon" type="image/png" sizes="96x96" href="{{ favicon_path }}/favicon-96x96.png">
<link rel="icon" type="image/svg+xml" href="{{ favicon_path }}/favicon.svg">
<link rel="shortcut icon" href="{{ favicon_path }}/favicon.ico">

<!-- 애플 터치 아이콘 -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ favicon_path }}/apple-touch-icon.png">
<meta name="apple-mobile-web-app-title" content="{{ site.title | default: 'MyWebSite' }}">

<!-- PWA / Manifest -->
<link rel="manifest" href="{{ favicon_path }}/site.webmanifest">
{% if site.pwa.enabled %}
  <link rel="manifest" href="{{ favicon_path }}/site.webmanifest">
{% endif %}

<!-- 브라우저 메타 설정 -->
<meta name="application-name" content="{{ site.title }}">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{{ favicon_path }}/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
